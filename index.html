<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photobooth Couple</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    }

    h2 {
      margin-bottom: 10px;
      color: #fff;
    }

    .camera-box {
      background: #fff;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      display: inline-block;
    }

    video {
      width: 100%;
      max-width: 300px;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 15px;
      background: black;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ff69b4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    img {
      margin-top: 15px;
      width: 100%;
      max-width: 300px;
      height: auto;
      object-fit: contain;
      border-radius: 15px;
      background: #fff;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>

  <h2>ðŸ’— Couple Photobooth ðŸ’—</h2>

  <div class="camera-box">
    <video id="video" autoplay playsinline></video>
    <br>
    <button id="capture">ðŸ“¸ Ambil Foto</button>
    <img id="hasil" alt="Hasil Foto">
    <div class="info">Nama â€¢ Tanggal</div>
  </div>

  <script>
    const video = document.getElementById("video");
    const hasil = document.getElementById("hasil");
    const captureBtn = document.getElementById("capture");

    // AKTIFKAN KAMERA
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("Kamera tidak bisa dibuka");
    });

    // AMBIL FOTO
    captureBtn.addEventListener("click", () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      // PENTING: ukuran sama dengan video (anti penyok)
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      hasil.src = canvas.toDataURL("image/png");
    });
  </script>

</body>
</html>

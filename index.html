<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couple Photobooth üíï</title>

  <!-- Google Font Lucu -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    h2 {
      font-family: 'Pacifico', cursive;
      color: white;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .booth {
      background: white;
      padding: 15px;
      border-radius: 25px;
      max-width: 320px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    .booth::before {
      content: "üíñ‚ú®üíñ‚ú®";
      position: absolute;
      top: -15px;
      left: 0;
      right: 0;
      font-size: 20px;
    }

    video, canvas {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 20px;
      background: black;
    }

    input {
      width: 90%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ff69b4;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    #download {
      background: #ff1493;
      display: none;
    }
  </style>
</head>

<body>

<h2>Couple Photobooth üíï</h2>

<div class="booth">
  <video id="video" autoplay playsinline></video>

  <input type="text" id="nameInput" placeholder="Nama couple üíë">

  <button id="capture">üì∏ Ambil Foto</button>
  <button id="download">‚¨áÔ∏è Download Foto</button>

  <canvas id="canvas" style="display:none;"></canvas>
</div>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const captureBtn = document.getElementById("capture");
  const downloadBtn = document.getElementById("download");
  const nameInput = document.getElementById("nameInput");

  // AKTIFKAN KAMERA
  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" },
    audio: false
  }).then(stream => {
    video.srcObject = stream;
  }).catch(() => {
    alert("Kamera tidak bisa dibuka");
  });

  captureBtn.addEventListener("click", () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    // foto
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // overlay lucu
    ctx.fillStyle = "rgba(255,105,180,0.8)";
    ctx.font = "30px Pacifico";
    ctx.fillText("üíñüíñ", 20, 40);
    ctx.fillText("‚ú®‚ú®", canvas.width - 100, 40);

    // nama & tanggal
    const name = nameInput.value || "Couple üíë";
    const date = new Date().toLocaleDateString("id-ID");

    ctx.fillStyle = "white";
    ctx.font = "28px Pacifico";
    ctx.textAlign = "center";
    ctx.fillText(name, canvas.width / 2, canvas.height - 60);

    ctx.font = "18px Arial";
    ctx.fillText(date, canvas.width / 2, canvas.height - 30);

    downloadBtn.style.display = "inline-block";
  });

  downloadBtn.addEventListener("click", () => {
    const link = document.createElement("a");
    link.download = "photobooth-couple.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
</script>

</body>
</html>
